<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/custom.css">
  <title><%block name="title"></%block></title>
</head>
<body>
  % if messages:
  <ul>
    % for msg in messages:
    <li style="color: red;">{msg}</li>
    % endfor
  </ul>
  % endif
  <%block name="content"></%block>
</body>
</html>
