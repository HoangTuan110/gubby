<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/custom.css">
  <title>Gubby - GitHub in man-page display</title>
</head>
<body>
  <%block name="content"></%block>
  % if messages:
  <ul>
    % for msg in messages:
    <li style="color: red;">${msg}</li>
    % endfor
  </ul>
  % endif
</body>
</html>
